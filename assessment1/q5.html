<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 600px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      font-family: "Caveat", cursive;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .caption h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .caption p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?cs=srgb&dl=pexels-mike-b-170811.jpg&fm=jpg&w=640&h=360" alt="car image" />
    <div class="caption">
      <h2>Card Title</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam quod, voluptate, quia, voluptates quae voluptatibus quibusdam voluptatum quos quas quidem quia voluptates quae voluptatibus voluptatum quos quas quidem quia</p>
    </div>
  </div>
</body>

</html>
