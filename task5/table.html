<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="max-w-3xl mx-auto p-4">
  <table class="w-full border-collapse border border-gray-800">
    <thead>
      <tr>
        <th colspan="4" class="border border-gray-800 py-2 text-center font-bold text-lg">Seminar</th>
      </tr>
      <tr>
        <th rowspan="2" class="border border-gray-800 py-2 px-4">Day</th>
        <th colspan="2" class="border border-gray-800 py-2">Schedule</th>
        <th rowspan="2" class="border border-gray-800 py-2 px-4">Topic</th>
      </tr>
      <tr>
        <th class="border border-gray-800 py-2 px-4">Begin</th>
        <th class="border border-gray-800 py-2 px-4">End</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-gray-800 py-2 px-4">Monday</td>
        <td class="border border-gray-800 py-2 px-4 bg-yellow-200">8:00 a.m.</td>
        <td class="border border-gray-800 py-2 px-4 bg-purple-200">5:00 p.m.</td>
        <td class="border border-gray-800 py-2 px-4">
          <div>Introduction to XML</div>
          <div>Validity: DTD and Relax NG</div>
        </td>
      </tr>
      <tr>
        <td rowspan="3" class="border border-gray-800 py-2 px-4">Tuesday</td>
        <td class="border border-gray-800 py-2 px-4 bg-yellow-200">8:00 a.m.</td>
        <td class="border border-gray-800 py-2 px-4 bg-green-200">11:00 a.m.</td>
        <td rowspan="2" class="border border-gray-800 py-2 px-4">XPath</td>
      </tr>
      <tr>
        <td class="border border-gray-800 py-2 px-4 bg-green-200">11:00 a.m.</td>
        <td class="border border-gray-800 py-2 px-4 bg-green-200">2:00 p.m.</td>
      </tr>
      <tr>
        <td class="border border-gray-800 py-2 px-4 bg-green-200">2:00 p.m.</td>
        <td class="border border-gray-800 py-2 px-4 bg-purple-200">5:00 p.m.</td>
        <td class="border border-gray-800 py-2 px-4">XSL Transformations</td>
      </tr>
      <tr>
        <td class="border border-gray-800 py-2 px-4">Wednesday</td>
        <td class="border border-gray-800 py-2 px-4 bg-yellow-200">8:00 a.m.</td>
        <td class="border border-gray-800 py-2 px-4 bg-green-200">12:00 p.m.</td>
        <td class="border border-gray-800 py-2 px-4">XSL Formatting Objects</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
